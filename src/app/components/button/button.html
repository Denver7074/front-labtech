@if (isIconButton()) {
  <button
    mat-icon-button
    [type]="type()"
    [color]="color()"
    [matTooltip]="hint()"
    [disabled]="disabled() ?? false"
    (click)="onClick()"
  >
    <ng-content></ng-content>
  </button>
} @else {
  <button
    mat-flat-button
    [type]="type()"
    [color]="color()"
    [matTooltip]="hint()"
    [disabled]="disabled() ?? false"
    (click)="onClick()"
  >
    <ng-content></ng-content>
  </button>
}
