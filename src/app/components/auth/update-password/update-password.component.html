<form class="login-form" (ngSubmit)="onSubmit()">
  <div class="form-fields">
    <mat-form-field appearance="outline" class="full-width password-field">
      <mat-label>Пароль</mat-label>
      <input
        matInput
        [type]="isShowCurrentPassword() ? 'text' : 'password'"
        [field]="updatePasswordForm.currentPassword"
      >
      <button class="password-eye-btn" type="button" (click)="isShowCurrentPassword.set(!isShowCurrentPassword())">
        <i [ngClass]="isShowCurrentPassword() ? 'bx bx-hide' : 'bx bx-show'"></i>
      </button>
      @if (!updatePasswordForm.currentPassword().valid()) {
        <mat-error>Пароль не введен</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline"  class="full-width password-field">
      <mat-label>Email</mat-label>
      <input
        matInput
        [type]="isShowNewPassword() ? 'text' : 'password'"
        [field]="updatePasswordForm.newPassword"
      >
      <button class="password-eye-btn" type="button" (click)="isShowNewPassword.set(!isShowNewPassword())">
        <i [ngClass]="isShowNewPassword() ? 'bx bx-hide' : 'bx bx-show'"></i>
      </button>
      @if (!updatePasswordForm.newPassword().valid()) {
        <mat-error>Парль не введен</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width password-field">
      <mat-label>Пароль</mat-label>
      <input
        matInput
        [type]="isShowRepeatedPassword() ? 'text' : 'password'"
        [field]="updatePasswordForm.repeatedPassword"
      >
      <button class="password-eye-btn" type="button" (click)="isShowRepeatedPassword.set(!isShowRepeatedPassword())">
        <i [ngClass]="isShowRepeatedPassword() ? 'bx bx-hide' : 'bx bx-show'"></i>
      </button>
      @if (!updatePasswordForm.repeatedPassword().valid()) {
        <mat-error>Пароль не введен</mat-error>
      }
    </mat-form-field>
  </div>

  <div class="form-actions" >
    <app-button type="submit"
                [disabled]="!updatePasswordForm.newPassword().valid() || !updatePasswordForm.repeatedPassword().valid()">
      Обновить пароль
    </app-button>
  </div>
</form>
