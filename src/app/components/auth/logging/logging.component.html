<body class="container h-100 user-theme-light">
<div class="row h-100">

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="col-sm-9 col-md-8 col-lg-6 mx-auto my-auto">
    <mat-card>
            <mat-card-content (keydown.enter)="formKeyDown()">
        <div class="row no-gutters mt-2">
          <ng-container>
            <!-- Поле Email -->
            <mat-form-field appearance="outline" class="col-12">
              <mat-label>Email</mat-label>
              <input name="email" matInput type="email" formControlName="email"/>
              <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Это поле обязательно
              </mat-error>
            </mat-form-field>

            <!-- Поле Пароль -->
            <mat-form-field appearance="outline" class="col-12">
              <input [type]="isShowPassword() ? 'text' : 'password'" matInput formControlName="password"/>
              <mat-label>Пароль</mat-label>
              <button class="password-eye-btn" type="button" (click)="isShowPassword.set(!isShowPassword())">
                <i [ngClass]="isShowPassword() ? 'bx bx-hide' : 'bx bx-show'"></i>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Это поле обязательно
              </mat-error>
            </mat-form-field>

          </ng-container>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <div class="col-auto">
          <!-- Кнопка Войти -->
          <button color="primary" mat-raised-button type="submit">Вход</button>
        </div>
        <div>
          <!-- Ссылка востановить пароль -->
          <div class="text-nowrap">
            <span id="forgot-password">Забыл пароль? <a href="/forgot-password">Востановить</a></span>
          </div>

          <!-- Ссылка зарегестрироваться -->
          <div class="text-nowrap">
            <span id="register">Нет учетной записи? <a href="/register">Зарегестрироваться</a></span>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
</body>
